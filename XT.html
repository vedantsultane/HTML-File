<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #e74c3c;
            --success: #2ecc71;
            --bg: #f4f7f6;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        #descInput { flex: 2; }
        #amountInput { flex: 1; }

        button#addBtn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button#addBtn:hover { background-color: #357abd; }

        ul { list-style-type: none; padding: 0; margin-top: 20px; }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        li:hover { background-color: #fafafa; }

        .expense-info { display: flex; flex-direction: column; }
        .expense-desc { font-weight: 600; color: #333; }
        .expense-amount { color: #666; font-size: 0.9rem; margin-top: 4px; }

        .actions { display: flex; gap: 8px; }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .edit-btn { background-color: #f39c12; color: white; }
        .delete-btn { background-color: var(--danger); color: white; }

        .total-container {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    
    <div class="input-group">
        <input type="text" id="descInput" placeholder="Description (e.g., Lunch)" required>
        <input type="number" id="amountInput" placeholder="Amount" required>
    </div>
    <button id="addBtn">Add Expense</button>

    <div class="total-container">
        Total: Rs.<span id="totalAmount">0.00</span>
    </div>

    <ul id="expenseList">
        </ul>
</div>

<script>
    // 1. Select DOM elements
    const descInput = document.getElementById('descInput');
    const amountInput = document.getElementById('amountInput');
    const addBtn = document.getElementById('addBtn');
    const expenseList = document.getElementById('expenseList');
    const totalAmountSpan = document.getElementById('totalAmount');

    // 2. Initialize state from LocalStorage
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // 3. Function to render expenses to the screen
    function renderExpenses() {
        expenseList.innerHTML = '';
        let total = 0;

        expenses.forEach((expense, index) => {
            total += parseFloat(expense.amount);

            const li = document.createElement('li');
            li.innerHTML = `
                <div class="expense-info">
                    <span class="expense-desc">${expense.desc}</span>
                    <span class="expense-amount">Rs. ${expense.amount}</span>
                </div>
                <div class="actions">
                    <button class="btn-action edit-btn" onclick="editExpense(${index})">Edit</button>
                    <button class="btn-action delete-btn" onclick="deleteExpense(${index})">Delete</button>
                </div>
            `;
            expenseList.appendChild(li);
        });

        totalAmountSpan.textContent = total.toFixed(2);
        localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    // 4. Add Expense
    function addExpense() {
        const desc = descInput.value.trim();
        const amount = amountInput.value.trim();

        if (desc === '' || amount === '') {
            alert('Please enter both description and amount.');
            return;
        }

        expenses.push({ desc, amount });
        
        // Clear inputs
        descInput.value = '';
        amountInput.value = '';
        
        renderExpenses();
    }

    // 5. Delete Expense
    window.deleteExpense = (index) => {
        expenses.splice(index, 1);
        renderExpenses();
    };

    // 6. Edit Expense
    // Strategy: Load values back into inputs and remove from list so user can "update" it.
    window.editExpense = (index) => {
        const expense = expenses[index];
        descInput.value = expense.desc;
        amountInput.value = expense.amount;
        
        deleteExpense(index); // Remove it so the "Add" button effectively updates it
    };
    // Hi
    // Event Listener
    addBtn.addEventListener('click', addExpense);

    // Initial Render
    renderExpenses();
</script>

</body>
</html>
